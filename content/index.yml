title: Cabinet de conseil et de recrutement
description: 'Nous sommes un cabinet de conseil et de recrutement spécialisé dans la santé: Pharmaceutique, Dispositifs Médicaux, Biotechnologie et Cosmétique'
hero:
  title: TRUST Life Sciences
  description: Votre confiance, notre atout majeur.
  headline:
    label: Made with Nuxt UI Pro
    to: https://ui.nuxt.com/pro
    icon: i-heroicons-arrow-top-right-on-square-20-solid

logos:
  title: Ils nous font confiance
  icons:
    - i-simple-icons-amazonaws
    - i-simple-icons-heroku
    - i-simple-icons-netlify
    - i-simple-icons-vercel
    - i-simple-icons-cloudflare

about:
  title: À propos de nous
  img: '/eiffel.jpg'
  alt: 'Champs de Mars avec vue sur la Tour Eiffel'
  who:
    title: Qui sommes nous?
    description: Situé à Paris au Trocadéro, nous sommes un cabinet de conseil et de recrutement spécialisé dans la santé (Pharmaceutique, Dispositifs Médicaux et Biotechnologie).
    icon: i-mdi-account-supervisor
  what:
    title: Dans quels domaines?
    description: "Nous accompagnons nos candidats, consultants et clients sur des projets et opportunités variés en : Affaires Réglementaires, Opérations Cliniques, Pharmacovigilance, Assurance Qualité, Biométrie, SFE etc... dans toute la France."
    icon: i-mdi-bookshelf

services:
  title: Nos services
  items:
    - title: Consulting
      description: Nous accompagnons les projets de nos clients de la recherche clinique à la mise sur le marché, et tout au long du cycle de vie de leurs produits.
      icon: i-heroicons-document-chart-bar-solid
      img: /computers.jpg
      alt: two computers on a desk
    - title: Recrutement
      description: Nous garantissons à nos clients l'identification et la qualification des meilleurs candidats afin de répondre au mieux à leurs enjeux et attentes.
      icon: i-mdi-account-multiple-plus
      img: /handshake.jpg
      alt: handshake between two people

features:
  title: Nos expertises métiers
  items:
    - title: Affaires Réglementaires
      description: "Chargé(e) et pharmacien affaires réglementaires, responsable affaires réglementaires : enregistrement, life cycle management, CMC, contrôle publicité."
      icon: i-mdi-clipboard-text-multiple-outline
    - title: Opérations Cliniques
      description: Gestionnaire d'essais cliniques, study start-up, coordinateur d'essais cliniques, attaché(e) de recherche clinique, chef de projet clinique, médecin essais cliniques.
      icon: i-mdi-test-tube-empty
    - title: Pharmacovigilance / Matériovigilance
      description: Gestionnaire de base de données, chargé(e) et pharmacien vigilance, médecin vigilance.
      icon: i-mdi-security
    - title: Assurance Qualité
      description: Chargé(e) et pharmacien assurance qualité, responsable assurance qualité (site exploitant et site de production).
      icon: i-mdi-heart-pulse
    - title: Biométrie
      description: Biostatisticiens, data manager, programmeur SAS.
      icon: i-mdi-google-analytics
    - title: SFE
      description: Business analyst, market research analyst, customer engagement analyst.
      icon: i-mdi-chart-box-outline

partners:
  title: Co-fondateurs
  description: "TRUST Life Sciences est un cabinet de conseil et de recrutement qui souhaite créer un lien de confiance sur le long terme avec l'ensemble de ses candidats, consultants et clients."
  imgOne: /matthieu-langrenay.jpeg
  imgTwo: /virginie-lleu.jpeg


